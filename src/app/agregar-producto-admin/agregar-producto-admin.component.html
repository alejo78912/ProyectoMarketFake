<form class="col-lg-6 offset-lg-2">
    
  
    <div class="form-group">
      <label for="exampleInputPassword1">Nombre producto</label>
      <input type="text"[(ngModel)]="Produto.nombreProducto" name="nombre_usuario" class="form-control" id="exampleInputPassword1" placeholder="Apellido">
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Valor producto</label>
      <input type="text"[(ngModel)]="Produto.valor" name="apellido_usuario" class="form-control" id="exampleInputPassword1" placeholder="Apellidos">
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Descripcion</label>
      <input type="text"[(ngModel)]="Produto.descripcionProducto" name="email_usuario" class="form-control" id="exampleInputPassword1" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">url imagen producto</label>
        <input type="text"[(ngModel)]="Produto.url_photo" name="constrasenia" class="form-control" id="exampleInputPassword1" placeholder="Contrasena">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Cantidad a vender</label>
        <input type="text"[(ngModel)]="Produto.cantidadAVender" name="telefono_usuario" class="form-control" id="exampleInputPassword1" placeholder="Email">
      </div>
    
      <div class="form-group">
        <label for="exampleInputPassword1">Categoria del producto</label>
        <input type="text"[(ngModel)]="Produto.categoria" name="tipo_usuario" class="form-control" id="exampleInputPassword1" placeholder="Email">
      </div>
  
    <br>
  
    <button class="btn btn-primary" (click)="addProducto()">Submit</button>
    
  </form>
