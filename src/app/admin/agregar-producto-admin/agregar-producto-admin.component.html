<form class="col-lg-6 offset-lg-2" (ngSubmit)="onSubmit()">
  

  
  <div class="form-group">
    <label for="exampleInputPassword1">Nombre producto</label>
    <input type="text" [(ngModel)]="Produto.productName" name="nombreProducto" class="form-control" id="exampleInputPassword1" placeholder="Nombre del producto">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Valor producto</label>
    <input type="text" [(ngModel)]="Produto.price" name="valor" class="form-control" id="exampleInputPassword1" placeholder="Precio">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Descripcion</label>
    <input type="text" [(ngModel)]="Produto.productDescription" name="descripcionProducto" class="form-control" id="exampleInputPassword1" placeholder="Descripcion">
  </div>

  <div class="form-group">
    <label for="imagenProducto">Imagen del producto</label>
    <div class="custom-file">
      <input type="file" (change)="onFileSelected($event)" class="custom-file-input" id="imagenProducto">
      <label class="custom-file-label" for="imagenProducto">Seleccionar archivo</label>
    </div>
    <small id="fileHelp" class="form-text text-muted">Selecciona una imagen para el producto.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Cantidad a vender</label>
    <input type="text" [(ngModel)]="Produto.quantityToSell" name="cantidadAVender" class="form-control" id="exampleInputPassword1" placeholder="Cantidad a vender">
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" id="applyShipping" [(ngModel)]="Produto.applyShipping" name="applyShipping">
    <label class="form-check-label" for="applyShipping">¿Aplicar envío?</label>
  </div>

  <div *ngIf="Produto.applyShipping">
    
      <div class="form-group">
        <label for="exampleInputPassword1">valor del envío</label>
        <input type="text" [(ngModel)]="Produto.shippingValue" name="ShippingValue" class="form-control" id="exampleInputPassword1" placeholder="Valor de envío">
      </div>
  </div>
  <div class="form-group">
    <label for="categoriaSelect">Categoría del producto</label>
    <select id="categoriaSelect" class="form-select" [(ngModel)]="Produto.category.idCategory" name="categoryId">
      <option *ngFor="let categoria of categorias" [ngValue]="categoria.idCategory">{{ categoria.categoryName }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="proveedorSelect">Proveedor del producto</label>
    <select id="proveedorSelect" class="form-select" [(ngModel)]="Produto.supplier.idSupplier" name="supplierId">
      <option *ngFor="let proveedor of suppliers" [ngValue]="proveedor.idSupplier">{{ proveedor.nameSupplier }}</option>
    </select>
  </div>

  <br>

  <div class="row">
    <div class="col"><button class="btn btn-primary" type="submit">Agregar</button></div>
    <div class="col"><button class="btn btn-primary" (click)="ProductUpdate()">Editar</button></div>
    <div class="col"><button class="btn btn-primary" (click)="ProductDelete()">Eliminar</button></div>
  </div>
</form>
