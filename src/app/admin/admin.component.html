<app-nav-bar-admin></app-nav-bar-admin>

<form class="col-lg-6 offset-lg-2">
    <div class="form-group">
      <label for="exampleInputEmail1">Cedula</label>
      <input type="text"[(ngModel)]="cedulaUsuario" name="cedulaUsuario" class="form-control" id="" placeholder="Nombre">
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Nombre</label>
      <input type="text"[(ngModel)]="nombreUsuario" name="nombreUsuario" class="form-control" id="exampleInputPassword1" placeholder="Apellido">
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Apellidos</label>
      <input type="text"[(ngModel)]="apellidoUsuario" name="apellidoUsuario" class="form-control" id="exampleInputPassword1" placeholder="Apellidos">
    </div>
  
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text"[(ngModel)]="emailUsuario" name="emailUsuario" class="form-control" id="exampleInputPassword1" placeholder="Email">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Contrasena</label>
        <input type="text"[(ngModel)]="constrasenia" name="constrasenia" class="form-control" id="exampleInputPassword1" placeholder="Contrasena">
      </div>
    
      <div class="form-group">
        <label for="exampleInputPassword1">Telefono</label>
        <input type="text"[(ngModel)]="telefonoUsuario" name="telefonoUsuario" class="form-control" id="exampleInputPassword1" placeholder="Email">
      </div>
  
    <br>
  
    <button class="btn btn-primary" (click)="fillForm()">Submit</button>
    
  </form>
  
  <br>
  <br>
  
  <div class="col-lg-6 offset-lg-2">
    <p>Cedula :{{cedulaUsuario1}}</p>
    <p>Nombres :{{nombreUsuario1}}</p>
    <p>Apellidos :{{apellidoUsuario1}}</p>
    <p>Email :{{emailUsuario1}}</p>
    <p>Contrasena :{{constrasenia1}}</p>
    <p>Telefono :{{telefonoUsuario1}}</p>
  </div>
