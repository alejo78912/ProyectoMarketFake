<div class="container mt-5">
	<div class="row justify-content-center">
	  <div class="col-md-6">
		<div class="card shadow">
		  <div class="card-body">
			<h1 class="text-center mb-4">Sign In</h1>
			<form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
			  <div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
				<div class="invalid-feedback">
				  Please enter a valid email address.
				</div>
			  </div>
			  <div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
				<div class="invalid-feedback">
				  Please enter your password.
				</div>
			  </div>
			  <div class="mb-3 form-check">
				<a routerLink="/Registrarse" class="form-link">Registrarse</a>
			  </div>
			  <div class="d-grid">
				<button type="submit" class="btn btn-primary btn-lg">Sign In</button>
			  </div>
			</form>
		  </div>
		</div>
	  </div>
	</div>
  </div>
